buildscript {
    repositories {
        jcenter()
    }
}

repositories {
  mavenCentral()
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'findbugs'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

dependencies {
  compile 'com.google.code.findbugs:findbugs:3.0.1'
  compile 'com.google.guava:guava:18.0'
  testCompile 'junit:junit:4.12'
  testCompile 'com.google.truth:truth:0.28'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

//// Integration test with FindBugs ////////////////////////////////////////////
sourceSets {
    integrationTest {
        java {
            srcDir 'src/integration/java'
        }
        resources {
            srcDir 'src/integration/resources'
        }
    }
}

task integrationTest(type: FindBugs) {
  pluginClasspath = jar.outputs.files
  classes = fileTree(project.sourceSets.integrationTest.output.classesDir)
  source = project.sourceSets.integrationTest.java.srcDirs
  classpath = files()
  //visitors = ['ExtendsConcreteTypeDetector']
  reports {
    xml.enabled = false
    html {
      enabled = true
      destination 'build/findbugs.html'
    }
  }
}


integrationTest.dependsOn jar
integrationTest.dependsOn integrationTestClasses
integrationTest.shouldRunAfter test
check.dependsOn integrationTest

